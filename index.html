<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Fart Analyze Agency</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background-image: url('https://github.com/FartAnalyzer/FartAnalyzer/blob/60c020ba32b33e34a4bcaab1ac6ac93c904d0d63/Labor.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px; /* Default font size for mobile */
            line-height: 1.5; /* Better readability */
        }

        .main-container {
            width: 90%;
            max-width: 1200px;
            padding: 10px;
        }

        h1 {
            color: #000;
            text-shadow: 1px 1px 2px #835834;
            font-size: clamp(1.5rem, 8vw, 2.5rem); /* Fluid typography */
            text-align: center;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Better spacing for mobile */
        }

        .links a {
            text-decoration: none;
            color: #000000;
            border: 2px solid #835834;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: clamp(0.8rem, 4vw, 1.25rem); /* Fluid typography for links */
        }

        .links a:hover, .links a:focus {
            background-color: #835834;
            color: white;
        }

        .contract-box {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 2px solid #835834;
            border-radius: 5px;
            font-size: clamp(0.6rem, 3vw, 0.8rem); /* Fluid typography for small text */
            display: flex;
            align-items: center;
        }

        .contract-box input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-family: 'Comic Sans MS', cursive;
        }

        .contract-box button {
            background-color: #835834;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        .picture-boxes {
            display: flex;
            flex-direction: column; /* Default for mobile */
        }

        .picture-box {
            width: 100%;
            margin-bottom: 10px;
            border: 2px solid #835834;
            border-radius: 5px;
        }

        .picture-box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .funny-text {
            font-size: clamp(0.8rem, 4vw, 1.375rem); /* Fluid typography */
            padding: 5px;
            margin-top: 10px;
            background-color: hwb(60 19% 80%);
            color: white;
            border-radius: 10px;
        }

        /* Media query for larger screens */
        @media screen and (min-width: 768px) {
            .main-container {
                padding: 20px;
            }
            .picture-boxes {
                flex-direction: row;
            }
            .picture-box {
                width: 45%;
            }
            h1 {
                font-size: 2.5rem; /* Fixed size for larger screens */
            }
            .links a {
                font-size: 1.25rem;
                margin: 10px 100px;
            }
            .funny-text {
                font-size: 1.375rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Fart Analyzer</h1>
        <div class="links">
            <a href="https://t.me/+I-AhyTwqb6M5M2My">Telegram</a>
            <a href="https://x.com/FartAnalyzerSol">X</a>
            <a href="https://dexscreener.com/yourtoken">Dexscreener</a>
        </div>
        <div class="contract-box">
            <input type="text" id="contract" name="contract" placeholder="0x..." readonly>
            <button onclick="copyContract()">Copy</button>
        </div>
        
        <div class="picture-boxes">
            <div class="picture-box">
                <img src="Einstein.jpg" alt="Einstein">
            </div>
            <div class="picture-box">
                <img src="Oppenheimer.jpg" alt="Fart Professor 2">
            </div>
        </div>
        
        <div class="funny-text">
            Meet Professor Fartsworth and Dr. Stench, the world's leading experts on flatulence! They're here to analyze every whiff, puff, and blast with scientific precision!
        </div>
    </div>

    <script>
        function copyContract() {
            var copyText = document.getElementById("contract");
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
            alert("Contract address copied to clipboard!");
        }
    </script>
</body>
</html>
