<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fart Analyze Agency</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-image: url('https://github.com/FartAnalyzer/FartAnalyzer/blob/60c020ba32b33e34a4bcaab1ac6ac93c904d0d63/Labor.jpg?raw=true');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px; /* Smaller base font size for mobile */
        }
        .main-container {
            width: 90%; /* Wider on mobile */
            max-width: 1200px;
            padding: 10px; /* Reduced padding for smaller screens */
            box-sizing: border-box;
        }
        h1 {
            color: #000;
            text-shadow: 1px 1px 2px #835834; /* Reduced shadow for better readability on small screens */
            font-size: 2em; /* Relative size for scalability */
            text-align: center;
        }
        .links {
            display: flex;
            flex-wrap: wrap; /* Allow links to wrap on smaller screens */
            justify-content: center;
        }
        .links a {
            margin: 5px;
            text-decoration: none;
            color: #000000;
            border: 2px solid #835834;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1em; /* Relative font size */
        }
        .links a:hover, .links a:focus {
            background-color: #835834;
            color: white;
        }
        .contract-box {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 2px solid #835834;
            border-radius: 5px;
            font-size: 0.8em; /* Smaller text for better fit */
            display: flex;
            align-items: center;
        }
        .contract-box input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-family: 'Comic Sans MS', cursive;
        }
        .contract-box button {
            background-color: #835834;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .picture-boxes {
            flex-direction: column; /* Stack images vertically on mobile */
        }
        .picture-box {
            width: 100%;
            margin-bottom: 10px;
            border: 2px solid #835834; /* Reduced border for smaller screens */
            border-radius: 5px;
        }
        .picture-box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .funny-text {
            font-size: 1em; /* Relative size */
            padding: 5px;
            margin-top: 10px;
        }

        /* Media query for larger screens */
        @media screen and (min-width: 768px) {
            .main-container {
                padding: 20px;
            }
            .picture-boxes {
                flex-direction: row; /* Back to horizontal layout on larger screens */
            }
            .picture-box {
                width: 45%;
            }
            h1 {
                font-size: 2.5em;
            }
            .links a {
                font-size: 1.25em;
                margin: 10px 100px;
            }
            .funny-text {
                font-size: 1.375em;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Fart Analyzer</h1>
        <div class="links">
            <a href="https://t.me/+I-AhyTwqb6M5M2My">Telegram</a>
            <a href="https://x.com/FartAnalyzerSol">X</a>
            <a href="https://dexscreener.com/yourtoken">Dexscreener</a>
        </div>
        <div class="contract-box">
            <input type="text" id="contract" name="contract" placeholder="0x..." readonly>
            <button onclick="copyContract()">Copy</button>
        </div>
        
        <div class="picture-boxes">
            <div class="picture-box">
                <img src="Einstein.jpg" alt="Einstein">
            </div>
            <div class="picture-box">
                <img src="Oppenheimer.jpg" alt="Fart Professor 2">
            </div>
        </div>
        
        <div class="funny-text">
            Meet Professor Fartsworth and Dr. Stench, the world's leading experts on flatulence! They're here to analyze every whiff, puff, and blast with scientific precision!
        </div>
    </div>

    <script>
        function copyContract() {
            var copyText = document.getElementById("contract");
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
            alert("Contract address copied to clipboard!");
        }
    </script>
</body>
</html>
