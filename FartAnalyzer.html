            border: none;
            outline: none;
            font-family: 'Comic Sans MS', cursive;
        }

            background-color: #835834;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .picture-boxes {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .picture-box {
            width: 45%;
            border: 3px solid #835834;
            border-radius: 10px;
            padding: 10px;

        }
        .picture-box img {

        .funny-text {
